<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./imgs/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 titulo">
                <h1>Lista de Compras</h1>
            </div>
            <div class="col-12 titulo">
                <h3>Adicione o que ir√° ser comprado</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form-itens">    
                    <input type="text" class="input has-text-centered" required
                        placeholder="Digite o item que deseja adicionar" id="receber-item">
                    <br>
                    <button for="salvar" type="submit" class="mt-2 has-text-weight-bold button is-small is-primary">Salvar
                        item</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 listItens">
                <div class="titleList">
                    <h1>Lista de compras</h1>
                </div>
                <ul class="borda-lista" id="lista-de-itens">
                </ul>
                <section class="titleList pb-2">
                    <h1>Comprados</h1>
                    <ul class="mx-2 borda-lista" id="itens-comprados">
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <footer class="has-text-centered has-text-weight-bold">
        <br>
        Desenvolvido por
        <br>
        <img src="./imgs/logoInnovvatio.png" alt="Innovvatio">
    </footer>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
